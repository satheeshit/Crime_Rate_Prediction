<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('{{ url_for("static", filename="login.png") }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00bfff;
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      color: #00bfff;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    input {
      background-color: #2a2a2a;
      color: white;
    }

    button {
      background-color: #00bfff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0099cc;
    }

    p {
      font-size: 0.9rem;
      margin-top: 15px;
    }

    a {
      color: #00bfff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form method="post">
      <input type="email" name="email" placeholder="Enter your Gmail" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </form>
  </div>
</body>
</html>
