<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Crime Rate Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename="crp.png") }}">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px #00bfff;
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
        }
        input {
            background-color: #2c2c2c;
            color: white;
        }
        button {
            background-color: #00bfff;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        a {
            color: #00bfff;
            text-decoration: none;
        }
        p {
            margin-top: 10px;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Account</h2>
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>
</html>
